<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form</title>

    <script type="text/javascript" src="jquerymin.js"></script>

    <style>
        body{

            font-family: Arial, Helvetica, sans-serif;
            font-size: 180%;
            
        }

        input {

            padding: 5px 5px 12px 5px;
            font-size: 25px;
            border-radius: 4px;
            border: 1px solid grey;
            width: 320px;
            margin-bottom: 10px;
        }

        label{

            position:relative;
            top: 4px;
            width: 250px;
            float: left;
            
            

        }

        #wrapper {

            width: 800px;
            margin: 0 auto;

        }

        #submit{

            margin-left: 250px;
            width: 180px;

        }

        #errorMessage {
            
            color: red;
            font-size: 60% !important;
        }

        #successMessage{

            color: green;
            font-size: 70% ! important;
            display: none;
            margin-bottom: 20px;

        }

    </style>
    
</head>
<body>

    <div id="wrapper">

        <div id="successMessage"> You do it Congratulations.</div>

        <div id="errorMessage"></div>
        

        <div class="form-element">
            <label for="email"> Email </label>
            <input type="text" name="email" id="email" placeholder="e.g. name@gmail.com">
        </div>

        <div class="form-element">
            <label for="phone"> Phone </label>
            <input type="text" name="phone" id="phone" placeholder="e.g. 0123456789">
        </div>

        <div class="form-element">
            <label for="password"> Password </label>
            <input type="password" name="password" id="password" >
        </div>

        <div class="form-element">
            <label for="confirm-password"> Confirm Password </label>
            <input type="password" name="confirm-password" id="confirm-password" >
        </div>

        <div class="form-element">
            <input type="submit" name="submit" id="submit" >
        </div>

    </div>
    <script type="text/javascript">

        function validateEmail(email) {
            var regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return regex.test(String(email).toLowerCase());
        }

        $("#submit").click(function(){

            var errorMessage = "";
            var fieldsMissing = "";

            if ($("#email").val() == "") {

                fieldsMissing += "<br>Email";
            }

            if ($("#phone").val() == "") {

                fieldsMissing += "<br>phone";
            }
            
            if ($("#password").val() == "") {

                fieldsMissing += "<br>Password";
            }

            if ($("#confirm-password").val() == "") {

                fieldsMissing += "<br>confirm-password";
            }           

            if (fieldsMissing != "") {

                errorMessage += "<p> The following field(s) are missing:" + fieldsMissing;
            }


            if (validateEmail( $("#email").val()) == false) {

                errorMessage += "<p>Your email address is not valid</p>";

            };

            if ($.isNumeric($("#phone").val()) == false) {

                errorMessage += "<p>Your phone number is not numeric </p>";
            }

            if ($("#password").val() != $("#confirm-password").val()) {

                errorMessage += "<p>Your password don't match </p>";
            }

            if (errorMessage != "") {

                $("#errorMessage").html(errorMessage);
            } else{
                $("#successMessage").show();
                $("#errorMessage").hide();

            }

        });


    </script>
    
</body>
</html>
