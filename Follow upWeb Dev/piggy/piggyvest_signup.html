<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>PiggyVest | Dashboard</title>
    <style>
      body {
        background-color: #062863;
      }

      #centerguys {
        background-color: white;
        width: 388px;
        height: 950px;
        margin: 0 auto;
        padding: 40px 40px 48px;
        border-radius: 1.25rem;
      }

      .Create {
        color: #083e9e;
        font-size: 24px;
        font-family: Arial, Helvetica, sans-serif;
      }

      #root {
        width: 1000px;
        margin: 0 auto;
        
      }

      .formHead {
        text-align: center;
        width: 368px;
        margin: 0 0 32px;
      }

      .labelName{
        color: #4a5568;
        font-size: 12px;
        margin: 20px 0;
        width: 368px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .nameHolder{
        background-color: #edf2f7;
        margin: 8px 0;
        padding: 16px;
        font-size: 14px;
        width: 368px;
        border: none;
        border-radius: .25rem;
        font-family: Arial, Helvetica, sans-serif;
      }

      .labelct {
        width: 368px;
        height: 84px;
        margin: 0 0 30px;
      }

      .subct {
        width: 368px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .signupbtn{
        color: white;
        font-size: 14px;
        background-color: #062863;
        width: 300px;
        height: 50px;
        padding: 20px 30px 16px;
        border-radius: .5rem;

    <link
